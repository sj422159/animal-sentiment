<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Dog Sentiment Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        video, canvas {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>üê∂ Live Dog Sentiment Detection</h1>
    <p class="lead">Use your webcam to detect dog sentiment in real-time!</p>

    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="mt-3 prediction" id="result">Prediction: <span id="label">None</span></div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const labelSpan = document.getElementById('label');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        });

    // Capture frames every 1 second
    setInterval(() => {
        if (!video.paused && !video.ended) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, 640, 480);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("frame", blob, "frame.jpg");

                fetch("/predict_webcam", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    labelSpan.textContent = data.prediction;
                });
            }, 'image/jpeg');
        }
    }, 1000); // Every 1 sec
</script>
</body>
</html>
