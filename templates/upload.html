<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Dog Media - Side by Side Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #121217;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      padding: 50px 15px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
      color: #ff6ec4;
      text-shadow: 0 0 10px #ff6ec4aa;
      user-select: none;
    }
    p.lead {
      text-align: center;
      margin-bottom: 60px;
      color: #bbb;
      font-size: 1.15rem;
      user-select: none;
    }

    .card {
      background: #1e1e2f;
      border-radius: 16px;
      box-shadow:
        0 4px 15px rgba(255, 110, 196, 0.3),
        inset 0 0 30px #2a1a35;
      padding: 30px 25px 40px;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      box-shadow:
        0 8px 35px rgba(255, 110, 196, 0.6),
        inset 0 0 40px #ff6ec4cc;
    }

    .card h4 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #ff6ec4;
      text-shadow: 0 0 8px #ff6ec4bb;
    }

    input[type="file"] {
      background: #2a2640;
      border-radius: 10px;
      border: 1px solid #44415e;
      color: #eee;
      padding: 12px 15px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-shadow: inset 0 0 8px #4b3bcf88;
      margin-bottom: 25px;
    }
    input[type="file"]:hover,
    input[type="file"]:focus {
      border-color: #ff6ec4;
      outline: none;
      box-shadow: 0 0 10px #ff6ec4aa inset;
      color: #ffcee4;
    }

    .btn-predict {
      background: linear-gradient(90deg, #ff6ec4, #8f58ff);
      border: none;
      border-radius: 50px;
      padding: 12px 40px;
      font-weight: 700;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow:
        0 5px 15px #ff6ec4cc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn-predict:hover,
    .btn-predict:focus {
      background: linear-gradient(90deg, #ff94d0, #b48cff);
      box-shadow:
        0 8px 30px #ff94d0dd;
      outline: none;
    }

    .alert-prediction {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: #ffb6d7;
      background: #3a2746;
      border: 1.5px solid #ff6ec4;
      box-shadow: 0 0 15px #ff6ec4aa;
      user-select: text;
      text-align: center;
      min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cards-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 767.98px) {
      .cards-row {
        flex-direction: column;
        gap: 40px;
      }
      input[type="file"] {
        font-size: 0.95rem;
      }
      .btn-predict {
        padding: 10px 28px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>üì∑ Upload Dog Media</h1>
  <p class="lead">Upload an image or video of a dog to detect its sentiment.</p>

  <div class="cards-row">
    <!-- Image Upload Card -->
    <form method="POST" enctype="multipart/form-data" class="card" style="max-width: 380px;" novalidate>
      <h4>üñºÔ∏è Upload Dog Image</h4>
      <input type="file" name="image_file" accept="image/*" aria-label="Upload dog image" required />
      <button type="submit" name="submit_image" class="btn-predict" aria-label="Predict sentiment from dog image">Predict Sentiment</button>

      {% if image_pred %}
        <div class="alert-prediction" role="alert" aria-live="polite">
          <strong>Prediction:</strong> {{ image_pred }}
        </div>
      {% endif %}
    </form>

    <!-- Video Upload Card -->
    <form method="POST" enctype="multipart/form-data" class="card" style="max-width: 380px;" novalidate>
      <h4>üé• Upload Dog Video</h4>
      <input type="file" name="video_file" accept="video/*" aria-label="Upload dog video" required />
      <button type="submit" name="submit_video" class="btn-predict" aria-label="Predict sentiment from dog video">Predict Sentiment</button>

      {% if video_pred %}
        <div class="alert-prediction" role="alert" aria-live="polite">
          <strong>Prediction:</strong> {{ video_pred }}
        </div>
      {% endif %}
    </form>
  </div>

</body>
</html>
